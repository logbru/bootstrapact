<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    .container {
      width: 1000px;
      height: 1000px;
      background-color: yellow;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin: auto;
    }

    .box {
      width: 48%;
      height: 10%;
      background-color: red;
      margin: 1%;
      color: white;
      display: flex;
    }

    .info {

      width: 50px;
      height: 50px;
      background-color: blue;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="box">a</div>
    <div class="box">b</div>
    <div class="box">c</div>
    <div class="box">d</div>
    <div class="box">
      <div class="info">

        <span>Hello world</span>

      </div>
    </div>
    <div class="box">f</div>
    <div class="box">g</div>
    <div class="box">h</div>
    <div class="box">i</div>
    <div class="box">j</div>
    <div class="box">k</div>


  </div>
</body>

</html>
